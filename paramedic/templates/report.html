<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hospital</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/styles/paramedic.css" rel="stylesheet">
    <style>
        .checkbox {
            font-weight: bold;
        }
    </style>
</head>
<body>
{% include 'nav.html' %}
<div class="container" style="margin: 2px 20px">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Name or Id</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Status Code</label>
            <div class="checkbox col-sm-10">
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>1</strong>
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>2</strong>
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>3</strong>
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>4</strong>
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>5</strong>
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="">
                    <strong>6</strong>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Symptom</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Allergy</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <center>
                <button class="btn">
                    <label for="image_face">
                        <i class="fa fa-camera"></i>
                        <input id="image_face" type="file" onchange="sendImg(this)"/>
                    </label>
                    Send Photos
                </button>
            </center>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary" value="Submit">
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>




<script src="/static/bower_components/jquery/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
