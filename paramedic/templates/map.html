<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80%;
        }
    </style>
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/styles/paramedic.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}
<div id="map"></div>
<script>
    function getLocation() {
      if (navigator.geolocation)
      {
        navigator.geolocation.getCurrentPosition(setLocation);
      }
    }

    function setLocation(position) {
        window.lat = position.coords.latitude;
        window.lon = position.coords.longitude;
        var pt = {lat: window.lat, lng: window.lon};
        window.map.setCenter(pt);
        var marker = new google.maps.Marker({
            position: pt,
            map: map,
            title: ''
        });
        getTargetLocation();
        NavigationTool();
    }

    function initMap() {
        var myLatLng = {lat: 31.410447, lng: -122.059742};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: myLatLng
        });

        window.map = map;
        getLocation();
    }
</script>
<script src="/static/bower_components/jquery/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/js/map.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH2CoaCuQslEXMjLvY9F3Q9aGqV9DlbX8&callback=initMap"></script>
</body>
</html>
